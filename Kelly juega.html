}

}

}

        transform: scale(1.2);
    }

<body>
    <header>
        <h1>Juego de Piedra, Papel o Tijera</h1>
    </header>
    
    <main>
        <section class="player-info">
            <div class="name">
                <div class="heart">&hearts;</div> Bienvenida, <span class="pink">Kelly hermosa</span> <div class="heart">&hearts;</div>
            </div>
            <div class="choices">
                <div class="image-container">
                    <img src="C:\Users\KEVIN\Desktop\tijeras.png" alt="Tijera" onclick="jugar('tijera')" onmousedown="moveImage(this)">
                    <div class="caption">Tijeras</div>
                </div>
                <div class="image-container">
                    <img src="C:\Users\KEVIN\Desktop\papel.png" alt="Papel" onclick="jugar('papel')" onmousedown="moveImage(this)">
                    <div class="caption">Papel</div>
                </div>
                <div class="image-container">
                    <img src="C:\Users\KEVIN\Desktop\piedra.png" alt="Piedra" onclick="jugar('piedra')" onmousedown="moveImage(this)">
                    <div class="caption">Piedra</div>
                </div>
            </div>
        <div class="result" style="display: none;"></div>
        <div class="score">Partidas ganadas: <span id="wins">0</span> / Partidas perdidas: <span id="losses">0</span></div>
    
        </section>
    </main>

    <footer>
        <p>Escoge y juega, mi Kelly</p>
        <div class="reward-message"></div>
    </footer>
    
    <script>
        let wins = 0;
let consecutiveWins = 0;

function jugar(eleccion) {
    let opciones = ["piedra", "papel", "tijera"];
    let pc = opciones[Math.floor(Math.random() * 3)];
    let resultado = "";

    document.querySelector('.result').style.display = 'block';
    document.querySelector('.result').innerHTML = `Elegiste ${eleccion}. PC eligió ${pc}.`;

    if (eleccion === pc) {
        resultado = "EMPATE";
    } else if ((eleccion === "piedra" && pc === "tijera") || 
               (eleccion === "papel" && pc === "piedra") || 
               (eleccion === "tijera" && pc === "papel")) {
        resultado = "GANASTE";
        wins++;
        consecutiveWins++;
    } else {
        resultado = "PERDISTE";
        consecutiveWins = 0;
    }

    document.querySelector('.result').innerHTML += ` ${resultado}`;
    document.getElementById('wins').textContent = wins;

    if (consecutiveWins === 3) {
        mostrarRecompensa();
    }
}

function mostrarRecompensa() {
    document.querySelector('.reward-message').innerHTML = "¡Tu recompensa por ganar es que te ganaste un beso del programador de esta página (Kevin Torres)!";
    wins = 0;
    consecutiveWins = 0;

    setTimeout(() => {
        document.querySelector('.reward-message').innerHTML = "";
    }, 10000); // 10 segundos (10000 milisegundos)
}

    </script>
